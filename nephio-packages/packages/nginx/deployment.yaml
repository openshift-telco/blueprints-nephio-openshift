apiVersion: apps/v1
kind: Deployment
metadata: # kpt-merge: /my-nginx
  name: my-nginx
  annotations:
    internal.kpt.dev/upstream-identifier: apps|Deployment|default|my-nginx
  labels:
    env: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-nginx
      env: dev
  template:
    metadata:
      labels:
        app: my-nginx
        env: dev
    spec:
      containers:
        - name: nginx
          image: nginx:1.18.0
          ports:
            - protocol: TCP
              containerPort: 80
